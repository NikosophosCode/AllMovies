<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#d32f2f" />
    <meta name="description" content="Explora películas y series con AllMovies. Información actualizada de TMDB." />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AllMovies" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192.png" />
    
    <title>AllMovies - Explora Películas y Series</title>
    
    <script>
      // Apply saved theme before the app and styles load to avoid flashes
      (function() {
        try {
          const saved = localStorage.getItem('app-theme')
          const pref = saved ? JSON.parse(saved) : { mode: 'light' }
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches
          const dark = pref.mode === 'auto' ? prefersDark : pref.mode === 'dark'
          if (dark) {
            document.documentElement.classList.add('dark')
            document.documentElement.style.colorScheme = 'dark'
          } else {
            document.documentElement.classList.remove('dark')
            document.documentElement.style.colorScheme = 'light'
          }
        } catch (_) {}
      })()
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration)
            })
            .catch(error => {
              console.log('SW registration failed:', error)
            })
        })
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
